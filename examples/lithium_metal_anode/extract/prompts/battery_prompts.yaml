system: |
  "You are a scientific assistant tasked with extracting **original experimental data** about lithium metal batteries from scientific papers.\n"
  "⚠️ Only extract data that was **generated in THIS study**. Do NOT include any data that:\n"
  "- Was cited or reproduced from other studies\n"
  "- You have seen in prior examples\n"
  "- Comes from background, literature review, or introduction sections\n"
  "\n"
  "⚠️ Do NOT merge or combine data from different batteries, test conditions, or experiments.\n"
  "Each data point must refer to a **single, clearly described battery**.\n"
  "\n"
  "If any detail (e.g. chemistry, unit, or source of the data) is unclear or ambiguous, extract **nothing**.\n"
  "Precision is more important than completeness.\n"
  "\n"
  "Ensure that:\n"
  "- Units are consistent and valid\n"
  "- The battery chemistry (e.g., electrolyte, anode, cathode) is either explicitly stated or unambiguously implied\n"

simpleprompt: |
  "Extract experimental data about lithium metal batteries from the paper and return it as a JSON object.\n"
  "Your output must be a **list of battery objects**, where each object corresponds to a single battery with complete, original data.\n"
  "\n"
  "Each battery object should use **key:value pairs** suitable for storage in a structured database.\n"
  "\n"
  "Do not extract or infer any data unless you are completely certain it was produced in THIS study.\n"
  "Never guess or fill in missing values. If the data is incomplete or unclear, skip that battery.\n"
  "Incorrect or assumed data will result in penalization.\n"

oneshot: |
  "Extract the battery data from the following scientific text as a structured JSON-like list of batteries.\n"
  "Include only data developed in this study.\n"
  "If data is unclear or missing, omit it.\n"
  "Do NOT invent or combine data.\n"
  "Here is an example to follow:\n\n"
  "Input text:\n"
  "This study investigates a lithium metal battery with a LiFePO4 cathode and Celgard 2500 separator. The electrolyte consists of 1.0 M LiPF6 in EC:DMC (50% v/v). Tests were conducted at 25 °C and 1 atm. The cell was cycled at 0.5 C with a coulombic efficiency of 99.2%, specific capacity of 160 mAh/g, and a cycle lifetime of 500 h.\n\n"
  "Output JSON:\n"
  "[\n"
  "  {\n"
  "    \"battery_type\": \"lithium_metal\",\n"
  "    \"cell_components\": {\n"
  "      \"anode_material\": \"lithium metal\",\n"
  "      \"electrolyte\": {\n"
  "        \"components\": [\n"
  "          {\"name\": \"LiPF6\", \"concentration\": {\"value\": 1.0, \"units\": \"M\", \"concentration_type\": \"molar\"}},\n"
  "          {\"name\": \"EC\", \"concentration\": {\"value\": 50.0, \"units\": \"v/v%\", \"concentration_type\": \"volume_percent\"}},\n"
  "          {\"name\": \"DMC\", \"concentration\": {\"value\": 50.0, \"units\": \"v/v%\", \"concentration_type\": \"volume_percent\"}}\n"
  "        ]\n"
  "      },\n"
  "      \"electrolyte_type\": \"liquid\",\n"
  "      \"separator\": \"Celgard 2500\",\n"
  "      \"separator_type\": \"polymer\",\n"
  "      \"cathode_material\": \"LiFePO4\"\n"
  "    },\n"
  "    \"outcomes\": [\n"
  "      {\n"
  "        \"global_conditions\": {\n"
  "          \"temperature\": {\"control_type\": \"constant\", \"value\": 25.0, \"units\": \"°C\"},\n"
  "          \"pressure\": {\"control_type\": \"ambient\", \"value\": 1.0, \"units\": \"atm\"},\n"
  "          \"conditions_are_dynamic\": false\n"
  "        },\n"
  "        \"cells\": [\n"
  "          {\n"
  "            \"name\": \"Cell_1\",\n"
  "            \"cell_conditions\": {\n"
  "              \"cycling_rate\": {\"control_type\": \"constant\", \"value\": 0.5, \"units\": \"C\"},\n"
  "              \"conditions_are_dynamic\": false\n"
  "            },\n"
  "            \"measurements\": [\n"
  "              {\n"
  "                \"measurement_type\": \"experimental\",\n"
  "                \"performance_metrics\": {\n"
  "                  \"coulombic_efficiency\": {\"value\": 99.2, \"units\": \"%\"},\n"
  "                  \"specific_capacity\": {\"value\": 160, \"units\": \"mAh/g\"},\n"
  "                  \"cycle_lifetime\": {\"value\": 500, \"units\": \"h\"}\n"
  "                },\n"
  "                \"details\": \"Galvanostatic cycling at room temperature\"\n"
  "              }\n"
  "            ]\n"
  "          }\n"
  "        ]\n"
  "      }\n"
  "    ]\n"
  "  }\n"
  "]\n\n"
  "Now extract data from the following text:\n"

